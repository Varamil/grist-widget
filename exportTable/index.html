<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Change the title by you widget name -->
    <title>My Widget</title> 

    <!-- Load grist API -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- Load WidgetSDK API and styles -->
    <script src="https://varamil.github.io/grist-widget/widgetSDK/min/widgetSDK.umd.cjs"></script>
    <link rel="stylesheet" href="https://varamil.github.io/grist-widget/widgetSDK/min/widgetSDK.css">

    <!-- Place all your custom styles in this file 
    <link rel="stylesheet" href="widget.css"> -->
  </head>
  <body>
    <div id="main-view" class="grist-config">
        <!-- Place here the code for your widget, ensuring to stay in the div "main-view" -->

    </div>

    <!-- div used to display the configuration to the user -->
    <div id="config-view" class="grist-config" style="display: none;">
    </div>

    <!-- load the widget script -->
    <script src="widget.js"></script>
  </body>
</html>
